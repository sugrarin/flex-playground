<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Fonts Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <!-- Preview Area -->
        <div class="preview-area">
            <div class="theme-switcher">
                <button class="theme-btn" data-theme="dark" title="Dark theme"></button>
                <button class="theme-btn" data-theme="light" title="Light theme"></button>
                <button class="theme-btn" data-theme="purple" title="Purple theme"></button>
            </div>
            <textarea id="preview-text" class="preview-textarea" spellcheck="false">Variable fonts have hidden powers. Many detailed axes cannot be controlled via standard CSS. Use this playground to master fonts like Roboto Flex by adjusting hidden parameters—such as Thick Stroke (XOPQ), Counter Width (XTRA), or Ascender Height (YTAS).

        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <select id="font-selector" class="font-selector">
                        <option value="google-sans-flex">Google Sans Flex</option>
                        <option value="roboto-flex">Roboto Flex</option>
                        <option value="martian-grotesk">Martian Grotesk</option>
                    </select>
                    <button id="reset-all-btn" class="reset-all-btn" title="Reset all to defaults">↻ ALL</button>
                </div>

                <!-- Preview Settings -->
                <div class="controls-section">
                    <h3>Preview</h3>

                    <div class="control-group">
                        <label for="size">Size</label>
                        <div class="slider-container">
                            <input type="range" id="size" min="12" max="256" value="22" step="1">
                            <input type="number" class="value-input" id="size-value" min="12" max="256" value="22">
                            <button class="reset-btn" data-param="size" data-default="22"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="letter-spacing">Letter Spacing</label>
                        <div class="slider-container">
                            <input type="range" id="letter-spacing" min="-10" max="10" value="0" step="0.1">
                            <input type="number" class="value-input" id="letter-spacing-value" min="-10" max="10"
                                value="0" step="0.1">
                            <button class="reset-btn" data-param="letter-spacing" data-default="0"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="line-height">Line Height</label>
                        <div class="slider-container">
                            <input type="range" id="line-height" min="90" max="200" value="120" step="1">
                            <input type="number" class="value-input" id="line-height-value" min="90" max="200"
                                value="120">
                            <button class="reset-btn" data-param="line-height" data-default="120"
                                title="Reset to default">↻</button>
                        </div>
                    </div>
                </div>

                <!-- Variation Axes -->
                <div class="controls-section">
                    <h3>Variation Axes</h3>
                    <div class="control-group">
                        <label for="opsz">
                            Optical Size (opsz)
                            <span class="info-icon"
                                title="Adapt the style to specific text sizes. At smaller sizes, letters typically become optimized for more legibility. At larger sizes, optimized for headlines, with more extreme weights and widths. In CSS this axis is activated automatically when it is available.">ⓘ</span>
                            <label class="auto-label-wrapper">
                                <input type="checkbox" id="opsz-auto" class="auto-checkbox">
                                <span class="auto-label">Auto</span>
                            </label>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="opsz" min="8" max="144" value="14" step="1">
                            <input type="number" class="value-input" id="opsz-value" min="8" max="144" value="14">
                            <button class="reset-btn" data-param="opsz" data-default="14"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="wght">Weight (wght)<span class="info-icon"
                                title="Adjust the style from lighter to bolder in typographic color, by varying stroke weights, spacing and kerning, and other aspects of the type. This typically changes overall width, and so may be used in conjunction with Width and Grade axes.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="wght" min="100" max="1000" value="400" step="1">
                            <input type="number" class="value-input" id="wght-value" min="100" max="1000" value="400">
                            <button class="reset-btn" data-param="wght" data-default="400"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="GRAD">Grade (GRAD)<span class="info-icon"
                                title="Finesse the style from lighter to bolder in typographic color, without any changes overall width, line breaks or page layout. Negative grade makes the style lighter, while positive grade makes it bolder. The units are the same as in the Weight axis.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="GRAD" min="-200" max="150" value="0" step="1">
                            <input type="number" class="value-input" id="GRAD-value" min="-200" max="150" value="0">
                            <button class="reset-btn" data-param="GRAD" data-default="0"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="wdth">Width (wdth)<span class="info-icon"
                                title="Adjust the style from narrower to wider, by varying the proportions of counters, strokes, spacing and kerning, and other aspects of the type. This typically changes the typographic color in a subtle way, and so may be used in conjunction with Weight and Grade axes.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="wdth" min="25" max="151" value="100" step="1">
                            <input type="number" class="value-input" id="wdth-value" min="25" max="151" value="100">
                            <button class="reset-btn" data-param="wdth" data-default="100"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="slnt">Slant (slnt)<span class="info-icon"
                                title="Adjust the style from upright to slanted. Negative values produce right-leaning forms, also known to typographers as an 'oblique' style. Positive values produce left-leaning forms, also called a 'backslanted' or 'reverse oblique' style.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="slnt" min="-10" max="0" value="0" step="0.1">
                            <input type="number" class="value-input" id="slnt-value" min="-10" max="0" value="0"
                                step="0.1">
                            <button class="reset-btn" data-param="slnt" data-default="0"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="XOPQ">Thick Stroke (XOPQ)<span class="info-icon"
                                title="A parametric axis for varying thick stroke weights, such as stems.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="XOPQ" min="27" max="175" value="96" step="1">
                            <input type="number" class="value-input" id="XOPQ-value" min="27" max="175" value="96">
                            <button class="reset-btn" data-param="XOPQ" data-default="96"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="YOPQ">Thin Stroke (YOPQ)<span class="info-icon"
                                title="A parametric axis for varying thin stroke weights, such as bars and hairlines.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="YOPQ" min="25" max="135" value="79" step="1">
                            <input type="number" class="value-input" id="YOPQ-value" min="25" max="135" value="79">
                            <button class="reset-btn" data-param="YOPQ" data-default="79"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="XTRA">Counter Width (XTRA)<span class="info-icon"
                                title="A parametric axis for varying counter widths in the X dimension.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="XTRA" min="323" max="603" value="468" step="1">
                            <input type="number" class="value-input" id="XTRA-value" min="323" max="603" value="468">
                            <button class="reset-btn" data-param="XTRA" data-default="468"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="YTUC">Uppercase Height (YTUC)<span class="info-icon"
                                title="A parametric axis for varying the heights of uppercase letterforms.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="YTUC" min="528" max="760" value="712" step="1">
                            <input type="number" class="value-input" id="YTUC-value" min="528" max="760" value="712">
                            <button class="reset-btn" data-param="YTUC" data-default="712"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="YTLC">Lowercase Height (YTLC)<span class="info-icon"
                                title="A parametric axis for varying the height of the lowercase.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="YTLC" min="416" max="570" value="514" step="1">
                            <input type="number" class="value-input" id="YTLC-value" min="416" max="570" value="514">
                            <button class="reset-btn" data-param="YTLC" data-default="514"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="YTAS">Ascender Height (YTAS)<span class="info-icon"
                                title="A parametric axis for varying the height of lowercase ascenders.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="YTAS" min="649" max="854" value="750" step="1">
                            <input type="number" class="value-input" id="YTAS-value" min="649" max="854" value="750">
                            <button class="reset-btn" data-param="YTAS" data-default="750"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="YTDE">Descender Depth (YTDE)<span class="info-icon"
                                title="A parametric axis for varying the depth of lowercase descenders.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="YTDE" min="-305" max="-98" value="-203" step="1">
                            <input type="number" class="value-input" id="YTDE-value" min="-305" max="-98" value="-203">
                            <button class="reset-btn" data-param="YTDE" data-default="-203"
                                title="Reset to default">↻</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="YTFI">Figure Height (YTFI)<span class="info-icon"
                                title="A parametric axis for varying the height of figures.">ⓘ</span></label>
                        <div class="slider-container">
                            <input type="range" id="YTFI" min="560" max="788" value="738" step="1">
                            <input type="number" class="value-input" id="YTFI-value" min="560" max="788" value="738">
                            <button class="reset-btn" data-param="YTFI" data-default="738"
                                title="Reset to default">↻</button>
                        </div>
                    </div>
                </div>



                <!-- Download Button (sticky) -->
                <div class="download-container">
                    <div class="download-buttons">
                        <button id="download-btn"><span class="btn-text">Download TTF</span></button>
                        <button id="download-woff2-btn" class="download-woff2-btn"><span
                                class="btn-text">WOFF2</span></button>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="app.js?v=2"></script>
</body>

</html>
